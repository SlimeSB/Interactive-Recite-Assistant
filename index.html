<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背诵软件</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <h1>背诵软件</h1>
            
            <div class="progress">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">学习进度: 0%</div>
            </div>
            
            <div class="controls">
                <button id="loadBtn">加载题库</button>
                <button id="generateBtn" disabled>刷新</button>
                <button id="modeToggleBtn" class="mode-toggle-btn">顺序模式</button>
                <button id="clearSequenceProgressBtn" class="clear-sequence-btn" disabled>清除顺序进度</button>
            </div>
            
            <div class="navigation">
                <button id="prevBtn" class="nav-btn" disabled>上一篇</button>
                <span id="articleNavInfo">第 0 篇 / 共 0 篇</span>
                <button id="nextBtn" class="nav-btn" disabled>下一篇</button>
            </div>
            
            <div id="textSection" class="text-section">
                <div class="article-info" id="articleInfo">请先加载题库并生成题目</div>
            </div>
        </div>
        
        <div class="sidebar">
            <!-- 掌握栏 -->
            <div class="section">
                <h2>掌握栏</h2>
                <div id="masteredSentencesList" class="sentence-list"></div>
            </div>
            
            <!-- 易错栏（默认折叠） -->
            <div class="section">
                <div class="section-header" onclick="toggleSection('errorSection')">
                    <h2>易错栏</h2>
                    <span class="toggle-icon" id="errorSectionToggle">▶</span>
                </div>
                <div id="errorSection" class="collapsible-content collapsed">
                    <div id="errorSentencesList" class="sentence-list"></div>
                    <div class="error-stats">
                        <h3 style="display: flex; justify-content: space-between; align-items: center;">
                            错误次数统计
                            <button id="clearErrorStatsBtn" style="font-size: 12px; padding: 3px 8px; margin: 0;">清除统计</button>
                        </h3>
                        <div id="errorStatsList"></div>
                    </div>
                </div>
            </div>
            
            <!-- 学习统计 -->
            <div class="stats">
                <h3>学习统计</h3>
                <div class="stat-item">总文章数: <span id="totalArticles">0</span></div>
                <div class="stat-item">总短句数: <span id="totalSentences">0</span></div>
                <div class="stat-item">已掌握: <span id="masteredCount">0</span></div>
                <div class="stat-item">正确率: <span id="accuracy">0%</span></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
